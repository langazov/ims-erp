version: '3.8'

services:
  swagger-ui:
    build:
      context: ../../..
      dockerfile: deployments/docker/swagger-ui/Dockerfile
    container_name: erp-swagger-ui
    ports:
      - "8089:80"
    depends_on:
      - api-gateway
    networks:
      - erp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  erp-network:
    driver: bridge
